<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Network</h2>
    </header>
    <h1>Your Feed</h1>
    <div class="container flex">
        <main>
            <div class="customize">
                <img src="adrien-s.jpg" alt="Adrien">
                <div>
                    <a class="avatar" href="#">Add an avatar</a>
                </div>
                <h3>Adrien S</h3>
            </div>
        </main>
        <aside>
            <div class="first-box flex-box">
                <div class="profile-1">
                    <h3>Neil M</h3>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="likes">
                    <p id="count">9</p>
                    <p class="two">likes</p>
                    <button onclick="addLikes()">Like</button>
                </div>
            </div>
            <div class="second-box flex-box">
                <div class="profile-1">
                    <h3>Nichole K</h3>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="likes-2">
                    <p id="count2">12</p>
                    <p class="two">likes</p>
                    <button onclick="addLikes2()">Like</button>
                </div>
            </div>
            <div class="third-box flex-box">
                <div class="profile-1">
                    <h3>Jim R</h3>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
                <div class="likes-3">
                    <p id="count3">9</p>
                    <p class="two">likes</p>
                    <button onclick="addLikes3()">Like</button>
                </div>
            </div>           
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
